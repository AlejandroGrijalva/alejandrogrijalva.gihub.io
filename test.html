<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar con Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #343a40;
            color: #fff;
            min-height: 100vh;
            padding: 0;
            transition: all 0.3s;
        }

        .topSidebar {
            padding: 1rem;
            border-bottom: 1px solid #495057;
        }

        .userClient {
            display: flex;
            align-items: center;
        }

        .userSidebar {
            font-size: 1.5rem;
            margin-right: 0.75rem;
            color: #adb5bd;
        }

        .account h3 {
            margin-bottom: 0.25rem;
            font-size: 1rem;
        }

        .tipeAccount {
            color: #ffc107;
            font-size: 0.8rem;
            margin-bottom: 0;
        }

        .mainSidebar {
            padding: 1rem 0;
        }

        .mainSidebar .link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: #adb5bd;
            text-decoration: none;
            transition: all 0.2s;
        }

        .mainSidebar .link:hover,
        .mainSidebar .link.checked {
            background-color: #495057;
            color: #fff;
        }

        .mainSidebar .link i {
            margin-right: 0.75rem;
            width: 1.25rem;
            text-align: center;
        }

        .bottomSidebar {
            padding: 1rem 0;
            border-top: 1px solid #495057;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .bottomSidebar .link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: #adb5bd;
            text-decoration: none;
            transition: all 0.2s;
        }

        .bottomSidebar .link:hover {
            background-color: #495057;
            color: #fff;
        }

        .bottomSidebar .link i {
            margin-right: 0.75rem;
            width: 1.25rem;
            text-align: center;
        }

        .content {
            padding: 2rem;
        }

        /* Responsive: ocultar sidebar en móviles */
        @media (max-width: 768px) {
            .sidebar {
                min-height: auto;
                height: auto;
            }

            .bottomSidebar {
                position: static;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <!-- Top sidebar -->
                <div class="topSidebar d-flex justify-content-between align-items-center">
                    <div class="userClient">
                        <i class="fa-solid fa-user userSidebar"></i>
                        <div class="account">
                            <h3 class="nameClient">Joel</h3>
                            <p class="tipeAccount">Premium</p>
                        </div>
                    </div>
                    <i class="fa-solid fa-chevron-down text-muted"></i>
                </div>

                <!-- Menu sidebar -->
                <div class="mainSidebar">
                    <a href="index.html" class="link checked">
                        <i class="fa-solid fa-house"></i>
                        <p class="mb-0">Home</p>
                    </a>
                    <a href="listshopping.html" class="link">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <p class="mb-0">Shopping</p>
                    </a>
                    <a href="budget.html" class="link">
                        <i class="fa fa-money-check-dollar" aria-hidden="true"></i>
                        <p class="mb-0">Budget</p>
                    </a>
                    <a href="#" class="link">
                        <i class="fa fa-history" aria-hidden="true"></i>
                        <p class="mb-0">Order History</p>
                    </a>
                </div>

                <!-- Bottom sidebar -->
                <div class="bottomSidebar">
                    <a href="#" class="link">
                        <i class="fa-solid fa-gear"></i>
                        <p class="mb-0">Settings</p>
                    </a>
                    <a href="#" class="link">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <p class="mb-0">Log Out</p>
                    </a>
                </div>
            </div>

            <!-- Contenido principal -->
            <div class="col-md-9 col-lg-10 content">
                <h1>Contenido Principal</h1>
                <p>Este es el contenido principal de tu aplicación. El sidebar está a la izquierda con Bootstrap.</p>
                <div class="alert alert-info">
                    <strong>Nota:</strong> Este sidebar es completamente responsive. En dispositivos móviles se ajustará
                    automáticamente.
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
